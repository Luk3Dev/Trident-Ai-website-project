<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TridentAI - Login & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background: linear-gradient(135deg, #4bc22a, #078c1bc5);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      max-width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-header h2 {
      color: #2575fc;
      font-weight: bold;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
    }

    .btn-primary {
      background: #2575fc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease-in-out, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: #1a5dbb;
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color: #2575fc;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    /* Hide inactive forms */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div id="loginForm" class="auth-form">
      <div class="auth-header">
        <h2>Login to TridentAI</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="example@domain.com" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</div>
    </div>

    <!-- Sign-Up Form -->
    <div id="signupForm" class="auth-form hidden">
      <div class="auth-header">
        <h2>Sign Up for TridentAI</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="example@domain.com" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Create a strong password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    // Toggle between login and sign-up forms
    function toggleForms() {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      if (loginForm.classList.contains("hidden")) {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
      } else {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
      }
    }

    // Add submit event handlers for both forms
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", event => {
        event.preventDefault();
        alert("Functionality to be implemented!");
      });
    });
  </script>
</body>
</html>
