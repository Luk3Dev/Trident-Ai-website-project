<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TridentAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #5ed224, #168104);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 30px;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2575fc;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: none;
      border: 1px solid #ddd;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #1a5dbb;
      transform: translateY(-2px);
    }

    .btn-primary:active {
      background-color: #1a5dbb;
      transform: translateY(0);
    }

    .password-strength {
      font-size: 0.9rem;
    }

    .signup-footer {
      margin-top: 15px;
      text-align: center;
      color: #555;
    }

    .signup-footer a {
      color: #2575fc;
      text-decoration: none;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for TridentAI</h2>
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required placeholder="John Doe">
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="example@domain.com">
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Create a strong password">
        <div class="password-strength text-muted mt-2"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="signup-footer mt-3">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const passwordStrength = document.querySelector(".password-strength");

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;
      if (value.length < 8) {
        passwordStrength.textContent = "Weak (must be at least 8 characters)";
        passwordStrength.style.color = "red";
      } else if (/[A-Za-z]/.test(value) && /\d/.test(value)) {
        passwordStrength.textContent = "Strong";
        passwordStrength.style.color = "green";
      } else {
        passwordStrength.textContent = "Medium (use letters and numbers)";
        passwordStrength.style.color = "orange";
      }
    });

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Simulate loading for the button
      const button = event.target.querySelector("button");
      button.textContent = "Signing Up...";
      button.disabled = true;

      setTimeout(() => {
        alert("Signup successful! Backend logic not implemented.");
        button.textContent = "Sign Up";
        button.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
